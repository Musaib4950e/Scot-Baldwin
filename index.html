<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="httpss://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* The background is now handled by the .animated-gradient class on the body tag for better visibility */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.3); /* slate-400 @ 30% */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.5); /* slate-400 @ 50% */
      }
      
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
      }

      .rich-text-code {
        background-color: rgba(0, 0, 0, 0.3);
        color: #67e8f9; /* cyan-300 */
        font-family: monospace;
        font-size: 0.9em;
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        border: 1px solid rgba(255,255,255,0.1);
      }
      
      .glow-border {
        box-shadow: 0 0 0 1px rgba(255,255,255,0.1);
      }
      .glow-border-hover:hover {
        box-shadow: 0 0 0 1px rgba(255,255,252,0.2), 0 0 15px rgba(59, 130, 246, 0.3);
      }
      .glow-border-focus:focus-within {
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5), 0 0 15px rgba(59, 130, 246, 0.5);
      }

      .aurora-text {
        background: linear-gradient(to right, #ec4899, #8b5cf6, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      
      .aurora-badge {
        background: linear-gradient(to right, #ec4899, #8b5cf6, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        /* Add a subtle glow */
        filter: drop-shadow(0 0 5px rgba(192, 132, 252, 0.5));
      }

      @keyframes pulse-cyan {
        0%, 100% { box-shadow: 0 0 8px #22d3ee; }
        50% { box-shadow: 0 0 16px #22d3ee, 0 0 24px #22d3ee; }
      }

      @keyframes spin-rainbow {
        to {
            --angle: 360deg;
        }
      }

      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }

      /* Admin Panel Styles */
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .sidebar-link-active {
        background: linear-gradient(90deg, rgba(59, 130, 246, 0.3), rgba(168, 85, 247, 0.2));
        box-shadow: inset 3px 0 0 0 #3b82f6;
        color: white;
        font-weight: 600;
      }
      .chart-bar-blue {
         background: linear-gradient(to top, #3b82f6, #60a5fa);
      }
      .chart-bar-purple {
         background: linear-gradient(to top, #a855f7, #c084fc);
      }

    </style>
